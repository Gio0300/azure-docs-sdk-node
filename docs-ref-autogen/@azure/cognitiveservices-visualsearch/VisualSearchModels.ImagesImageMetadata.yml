    summary: >-
      A summary of the online offers of products found in the image. For
      example, if the image is of

      a dress, the offer might identify the lowest price and the number of
      offers found. Only

      visually similar products insights include this field. The offer includes
      the following

      fields: Name, AggregateRating, OfferCount, and LowPrice.

