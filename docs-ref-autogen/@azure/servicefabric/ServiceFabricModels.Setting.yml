name: Setting
uid: '@azure/servicefabric.ServiceFabricModels.Setting'
package: '@azure/servicefabric'
summary: >-
  Describes a setting for the container. The setting file path can be fetched
  from environment

  variable "Fabric_SettingPath". The path for Windows container is
  "C:\\secrets". The path for

  Linux container is "/var/secrets".
fullName: Setting
remarks: ''
isDeprecated: false
type: interface
