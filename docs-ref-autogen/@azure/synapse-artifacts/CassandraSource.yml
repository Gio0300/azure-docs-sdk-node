  - name: consistencyLevel
    uid: '@azure/synapse-artifacts.CassandraSource.consistencyLevel'
    package: '@azure/synapse-artifacts'
    summary: >-
      The consistency level specifies how many Cassandra servers must respond to
      a read request before returning data to the client application. Cassandra
      checks the specified number of Cassandra servers for data to satisfy the
      read request. Must be one of cassandraSourceReadConsistencyLevels. The
      default value is 'ONE'. It is case-insensitive.
    fullName: consistencyLevel
    remarks: ''
    isDeprecated: false
