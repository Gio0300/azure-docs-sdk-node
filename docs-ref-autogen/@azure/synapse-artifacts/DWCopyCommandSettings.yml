    package: '@azure/synapse-artifacts'
    summary: >-
      Specifies the default values for each target column in SQL DW. The default
      values in the property overwrite the DEFAULT constraint set in the DB, and
      identity column cannot have a default value. Type: array of objects (or
      Expression with resultType array of objects).
    fullName: defaultValues
