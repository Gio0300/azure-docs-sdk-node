### YamlMime:TSType
name: MultivariateBatchDetectionOptions
uid: '@azure-rest/ai-anomaly-detector.MultivariateBatchDetectionOptions'
package: '@azure-rest/ai-anomaly-detector'
summary: |-
  Detection request for batch inference. This is an asynchronous inference which
  will need another API to get detection results.
fullName: MultivariateBatchDetectionOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: dataSource
    uid: >-
      @azure-rest/ai-anomaly-detector.MultivariateBatchDetectionOptions.dataSource
    package: '@azure-rest/ai-anomaly-detector'
    summary: >-
      Source link to the input data to indicate an accessible Azure storage Uri,

      either pointed to an Azure blob storage folder, or pointed to a CSV file
      in

      Azure blob storage based on you data schema selection. The data schema
      should

      be exactly the same with those used in the training phase.
    fullName: dataSource
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'dataSource: string'
      return:
        description: ''
        type: string
  - name: endTime
    uid: '@azure-rest/ai-anomaly-detector.MultivariateBatchDetectionOptions.endTime'
    package: '@azure-rest/ai-anomaly-detector'
    summary: >-
      A required field, indicating the end time of data for detection, which
      should

      be date-time of ISO 8601 format.
    fullName: endTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'endTime: string | Date'
      return:
        description: ''
        type: string | Date
  - name: startTime
    uid: >-
      @azure-rest/ai-anomaly-detector.MultivariateBatchDetectionOptions.startTime
    package: '@azure-rest/ai-anomaly-detector'
    summary: >-
      A required field, indicating the start time of data for detection, which
      should

      be date-time of ISO 8601 format.
    fullName: startTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'startTime: string | Date'
      return:
        description: ''
        type: string | Date
  - name: topContributorCount
    uid: >-
      @azure-rest/ai-anomaly-detector.MultivariateBatchDetectionOptions.topContributorCount
    package: '@azure-rest/ai-anomaly-detector'
    summary: >-
      An optional field, which is used to specify the number of top contributed

      variables for one anomalous timestamp in the response. The default number
      is

      10.
    fullName: topContributorCount
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'topContributorCount: number'
      return:
        description: ''
        type: number
