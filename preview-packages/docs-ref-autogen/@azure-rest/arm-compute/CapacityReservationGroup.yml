name: CapacityReservationGroup
uid: '@azure-rest/arm-compute.CapacityReservationGroup'
package: '@azure-rest/arm-compute'
summary: >-
  Specifies information about the capacity reservation group that the capacity
  reservations should be assigned to. <br><br> Currently, a capacity reservation
  can only be added to a capacity reservation group at creation time. An
  existing capacity reservation cannot be added or moved to another capacity
  reservation group.
fullName: CapacityReservationGroup
remarks: ''
isDeprecated: false
type: interface
properties:
