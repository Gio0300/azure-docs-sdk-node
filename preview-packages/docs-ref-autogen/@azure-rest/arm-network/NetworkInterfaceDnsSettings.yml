### YamlMime:TSType
name: NetworkInterfaceDnsSettings
uid: '@azure-rest/arm-network.NetworkInterfaceDnsSettings'
package: '@azure-rest/arm-network'
summary: DNS settings of a network interface.
fullName: NetworkInterfaceDnsSettings
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: appliedDnsServers
    uid: '@azure-rest/arm-network.NetworkInterfaceDnsSettings.appliedDnsServers'
    package: '@azure-rest/arm-network'
    summary: >-
      If the VM that uses this NIC is part of an Availability Set, then this
      list will have the union of all DNS servers from all NICs that are part of
      the Availability Set. This property is what is configured on each of those
      VMs.
    fullName: appliedDnsServers
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'appliedDnsServers?: string[]'
      return:
        description: ''
        type: string[]
  - name: dnsServers
    uid: '@azure-rest/arm-network.NetworkInterfaceDnsSettings.dnsServers'
    package: '@azure-rest/arm-network'
    summary: >-
      List of DNS servers IP addresses. Use 'AzureProvidedDNS' to switch to
      azure provided DNS resolution. 'AzureProvidedDNS' value cannot be combined
      with other IPs, it must be the only value in dnsServers collection.
    fullName: dnsServers
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'dnsServers?: string[]'
      return:
        description: ''
        type: string[]
  - name: internalDnsNameLabel
    uid: '@azure-rest/arm-network.NetworkInterfaceDnsSettings.internalDnsNameLabel'
    package: '@azure-rest/arm-network'
    summary: >-
      Relative DNS name for this NIC used for internal communications between
      VMs in the same virtual network.
    fullName: internalDnsNameLabel
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'internalDnsNameLabel?: string'
      return:
        description: ''
        type: string
  - name: internalDomainNameSuffix
    uid: >-
      @azure-rest/arm-network.NetworkInterfaceDnsSettings.internalDomainNameSuffix
    package: '@azure-rest/arm-network'
    summary: >-
      Even if internalDnsNameLabel is not specified, a DNS entry is created for
      the primary NIC of the VM. This DNS name can be constructed by
      concatenating the VM name with the value of internalDomainNameSuffix.
    fullName: internalDomainNameSuffix
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'internalDomainNameSuffix?: string'
      return:
        description: ''
        type: string
  - name: internalFqdn
    uid: '@azure-rest/arm-network.NetworkInterfaceDnsSettings.internalFqdn'
    package: '@azure-rest/arm-network'
    summary: >-
      Fully qualified DNS name supporting internal communications between VMs in
      the same virtual network.
    fullName: internalFqdn
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'internalFqdn?: string'
      return:
        description: ''
        type: string
