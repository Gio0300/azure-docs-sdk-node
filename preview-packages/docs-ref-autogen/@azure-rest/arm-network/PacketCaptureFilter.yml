### YamlMime:TSType
name: PacketCaptureFilter
uid: '@azure-rest/arm-network.PacketCaptureFilter'
package: '@azure-rest/arm-network'
summary: >-
  Filter that is applied to packet capture request. Multiple filters can be
  applied.
fullName: PacketCaptureFilter
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: localIPAddress
    uid: '@azure-rest/arm-network.PacketCaptureFilter.localIPAddress'
    package: '@azure-rest/arm-network'
    summary: >-
      Local IP Address to be filtered on. Notation: "127.0.0.1" for single
      address entry. "127.0.0.1-127.0.0.255" for range. "127.0.0.1;127.0.0.5"?
      for multiple entries. Multiple ranges not currently supported. Mixing
      ranges with multiple entries not currently supported. Default = null.
    fullName: localIPAddress
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'localIPAddress?: string'
      return:
        description: ''
        type: string
  - name: localPort
    uid: '@azure-rest/arm-network.PacketCaptureFilter.localPort'
    package: '@azure-rest/arm-network'
    summary: >-
      Local port to be filtered on. Notation: "80" for single port entry."80-85"
      for range. "80;443;" for multiple entries. Multiple ranges not currently
      supported. Mixing ranges with multiple entries not currently supported.
      Default = null.
    fullName: localPort
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'localPort?: string'
      return:
        description: ''
        type: string
  - name: protocol
    uid: '@azure-rest/arm-network.PacketCaptureFilter.protocol'
    package: '@azure-rest/arm-network'
    summary: Protocol to be filtered on.
    fullName: protocol
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'protocol?: "Any" | "TCP" | "UDP"'
      return:
        description: ''
        type: '"Any" | "TCP" | "UDP"'
  - name: remoteIPAddress
    uid: '@azure-rest/arm-network.PacketCaptureFilter.remoteIPAddress'
    package: '@azure-rest/arm-network'
    summary: >-
      Local IP Address to be filtered on. Notation: "127.0.0.1" for single
      address entry. "127.0.0.1-127.0.0.255" for range. "127.0.0.1;127.0.0.5;"
      for multiple entries. Multiple ranges not currently supported. Mixing
      ranges with multiple entries not currently supported. Default = null.
    fullName: remoteIPAddress
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'remoteIPAddress?: string'
      return:
        description: ''
        type: string
  - name: remotePort
    uid: '@azure-rest/arm-network.PacketCaptureFilter.remotePort'
    package: '@azure-rest/arm-network'
    summary: >-
      Remote port to be filtered on. Notation: "80" for single port
      entry."80-85" for range. "80;443;" for multiple entries. Multiple ranges
      not currently supported. Mixing ranges with multiple entries not currently
      supported. Default = null.
    fullName: remotePort
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'remotePort?: string'
      return:
        description: ''
        type: string
