  - name: minimumNodes
    uid: >-
      @azure-rest/arm-servicefabric.ApplicationResourceUpdateProperties.minimumNodes
    package: '@azure-rest/arm-servicefabric'
    summary: >-
      The minimum number of nodes where Service Fabric will reserve capacity for
