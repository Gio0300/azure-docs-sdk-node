properties:
  - name: labelAnchor
    uid: '@azure-rest/maps-render.PinOptions.labelAnchor'
    package: '@azure-rest/maps-render'
    summary: >-
      The labels are centered at the pushpin 'label anchor.' The anchor location
      is predefined for built-in pushpins and is at the top center of custom
      pushpins (see below).

      To override the label anchor, using the _labelAnchor_ option and provide X
      and Y pixel coordinates for the anchor.

      These coordinates are relative to the top left corner of the pushpin
      image. Positive X values move the anchor to the right, and positive Y
      values move the anchor down.

      For example, to position the label anchor 10 pixels right and 4 pixels
      above the top left corner of the pushpin image, use {labelAnchor: [10,
      -4]}
    fullName: labelAnchor
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'labelAnchor?: [number, number]'
      return:
        description: ''
        type: '[number, number]'
