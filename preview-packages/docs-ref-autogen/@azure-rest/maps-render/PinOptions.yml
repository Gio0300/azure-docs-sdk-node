  - name: pinAnchor
    uid: '@azure-rest/maps-render.PinOptions.pinAnchor'
    package: '@azure-rest/maps-render'
    summary: >-
      By default, custom pushpin images are drawn centered at the pin
      coordinates. This usually isn't ideal as it obscures the location that
      you're trying to highlight.

      To override the anchor location of the pin image, use the _pinAnchor_
      option. This uses the same format as the _labelAnchor_ options.

      For example, if your custom pin image has the tip of the pin at the top
      left corner of the image, you can set the anchor to that spot by using
      {pinAnchor: [0, 0]}
    fullName: pinAnchor
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'pinAnchor?: [number, number]'
      return:
        description: ''
        type: '[number, number]'
