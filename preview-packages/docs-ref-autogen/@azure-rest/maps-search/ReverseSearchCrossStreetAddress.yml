    uid: '@azure-rest/maps-search.ReverseSearchCrossStreetAddress.get'
    package: '@azure-rest/maps-search'
    summary: >-
      **Reverse Geocode to a Cross Street**


      **Applies to:** see pricing [tiers](https://aka.ms/AzureMapsPricingTier).


      There may be times when you need to translate a  coordinate (example:
      37.786505, -122.3862) into a human understandable cross street. Most often
      this  is needed in tracking applications where you  receive a GPS feed
      from the device or asset and wish to know what address where the
      coordinate is  located.

      This endpoint will return cross street information  for a given
      coordinate.
