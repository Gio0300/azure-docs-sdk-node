    summary: >-
      **Get POI by Name**


      **Applies to:** see pricing [tiers](https://aka.ms/AzureMapsPricingTier).


      Points of Interest (POI) Search allows you to request POI results by
      name.  Search supports additional query parameters such as language and
      filtering results by area of interest driven by country or bounding box. 
      Endpoint will return only POI results matching the query string. Response
      includes POI details such as address, coordinate location and category.
