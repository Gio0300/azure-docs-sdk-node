name: SentenceSentiment
uid: '@azure/ai-text-analytics.SentenceSentiment'
package: '@azure/ai-text-analytics'
summary: >-
  The predicted sentiment for a given span of text. For more information

  regarding text sentiment, see
  https://docs.microsoft.com//azure/cognitive-services/language-service/sentiment-opinion-mining/overview.
fullName: SentenceSentiment
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: confidenceScores
    uid: '@azure/ai-text-analytics.SentenceSentiment.confidenceScores'
    package: '@azure/ai-text-analytics'
    summary: |-
      The sentiment confidence score between 0 and 1 for the sentence for all
      classes.
    fullName: confidenceScores
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'confidenceScores: SentimentConfidenceScores'
      return:
        description: ''
        type: <xref uid="@azure/ai-text-analytics.SentimentConfidenceScores" />
  - name: length
    uid: '@azure/ai-text-analytics.SentenceSentiment.length'
    package: '@azure/ai-text-analytics'
    summary: The length of the sentence text.
    fullName: length
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'length: number'
      return:
        description: ''
        type: number
  - name: offset
    uid: '@azure/ai-text-analytics.SentenceSentiment.offset'
    package: '@azure/ai-text-analytics'
    summary: The sentence text offset from the start of the document.
    fullName: offset
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'offset: number'
      return:
        description: ''
        type: number
  - name: opinions
    uid: '@azure/ai-text-analytics.SentenceSentiment.opinions'
    package: '@azure/ai-text-analytics'
    summary: >-
      The list of opinions mined from this sentence. For example in "The food is

      good, but the service is bad", the following two opinions will be
      returned:

      "food is good" and "service is bad".


      It is non-empty only returned if
      <xref:@azure/ai-text-analytics.SentimentAnalysisBatchAction.includeOpinionMining>
      was set to

      `true`.
    fullName: opinions
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'opinions: Opinion[]'
      return:
        description: ''
        type: <xref uid="@azure/ai-text-analytics.Opinion" />[]
