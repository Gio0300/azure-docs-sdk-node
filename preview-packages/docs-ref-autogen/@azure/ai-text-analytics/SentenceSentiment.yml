    uid: '@azure/ai-text-analytics.SentenceSentiment.sentiment'
    package: '@azure/ai-text-analytics'
    summary: >-
      The predicted Sentiment for the sentence. For a list of possible values,

      see
      [SentenceSentimentLabel](xref:@azure/ai-text-analytics.SentenceSentimentLabel)
    fullName: sentiment
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sentiment: SentenceSentimentLabel'
      return:
        description: ''
