name: SyncUpdateProperties
uid: '@azure/arm-containerregistry.SyncUpdateProperties'
package: '@azure/arm-containerregistry'
summary: >-
  The parameters for updating the sync properties of the connected registry with
  its parent.
fullName: SyncUpdateProperties
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: messageTtl
    uid: '@azure/arm-containerregistry.SyncUpdateProperties.messageTtl'
    package: '@azure/arm-containerregistry'
    summary: >-
      The period of time for which a message is available to sync before it is
      expired. Specify the duration using the format P[n]Y[n]M[n]DT[n]H[n]M[n]S
      as per ISO8601.
    fullName: messageTtl
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'messageTtl?: string'
      return:
        description: ''
        type: string
  - name: schedule
    uid: '@azure/arm-containerregistry.SyncUpdateProperties.schedule'
    package: '@azure/arm-containerregistry'
    summary: >-
      The cron expression indicating the schedule that the connected registry
      will sync with its parent.
    fullName: schedule
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'schedule?: string'
      return:
        description: ''
        type: string
  - name: syncWindow
    uid: '@azure/arm-containerregistry.SyncUpdateProperties.syncWindow'
    package: '@azure/arm-containerregistry'
    summary: >-
      The time window during which sync is enabled for each schedule occurrence.
      Specify the duration using the format P[n]Y[n]M[n]DT[n]H[n]M[n]S as per
      ISO8601.
