### YamlMime:TSEnum
name: KnownWorkloadRuntime
uid: '@azure/arm-containerservice.KnownWorkloadRuntime'
package: '@azure/arm-containerservice'
summary: >-
  Known values of
  [WorkloadRuntime](xref:@azure/arm-containerservice.WorkloadRuntime) that the
  service accepts.
fullName: KnownWorkloadRuntime
remarks: ''
isDeprecated: false
fields:
  - name: KataMshvVmIsolation
    uid: '@azure/arm-containerservice.KnownWorkloadRuntime.KataMshvVmIsolation'
    package: '@azure/arm-containerservice'
    summary: >-
      Nodes can use (Kata + Cloud Hypervisor + Hyper-V) to enable Nested
      VM-based pods (Preview). Due to the use Hyper-V, AKS node OS itself is a
      nested VM (the root OS) of Hyper-V. Thus it can only be used with VM
      series that support Nested Virtualization such as Dv3 series.
  - name: OCIContainer
    uid: '@azure/arm-containerservice.KnownWorkloadRuntime.OCIContainer'
    package: '@azure/arm-containerservice'
    summary: Nodes will use Kubelet to run standard OCI container workloads.
  - name: WasmWasi
    uid: '@azure/arm-containerservice.KnownWorkloadRuntime.WasmWasi'
    package: '@azure/arm-containerservice'
    summary: >-
      Nodes will use Krustlet to run WASM workloads using the WASI provider
      (Preview).
