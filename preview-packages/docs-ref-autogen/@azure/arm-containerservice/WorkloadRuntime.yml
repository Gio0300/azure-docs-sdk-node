### YamlMime:TSTypeAlias
name: WorkloadRuntime
uid: '@azure/arm-containerservice.WorkloadRuntime'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for WorkloadRuntime. \

  [KnownWorkloadRuntime](xref:@azure/arm-containerservice.KnownWorkloadRuntime)
  can be used interchangeably with WorkloadRuntime,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **OCIContainer**: Nodes will use Kubelet to run standard OCI container
  workloads. \

  **WasmWasi**: Nodes will use Krustlet to run WASM workloads using the WASI
  provider (Preview). \

  **KataMshvVmIsolation**: Nodes can use (Kata + Cloud Hypervisor + Hyper-V) to
  enable Nested VM-based pods (Preview). Due to the use Hyper-V, AKS node OS
  itself is a nested VM (the root OS) of Hyper-V. Thus it can only be used with
  VM series that support Nested Virtualization such as Dv3 series.
fullName: WorkloadRuntime
remarks: ''
isDeprecated: false
syntax: |
  type WorkloadRuntime = string
