name: PullRequestStatus
uid: '@azure/arm-devhub.PullRequestStatus'
package: '@azure/arm-devhub'
summary: >-
  Defines values for PullRequestStatus. \

  [KnownPullRequestStatus](xref:@azure/arm-devhub.KnownPullRequestStatus) can be
  used interchangeably with PullRequestStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **unknown**: Pull Request state unknown. \

  **submitted**: Pull Request submitted to repository. \

  **merged**: Pull Request merged into repository. \

  **removed**: Workflow no longer found within repository.
