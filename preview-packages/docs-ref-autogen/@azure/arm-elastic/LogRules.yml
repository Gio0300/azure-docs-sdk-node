### YamlMime:TSType
name: LogRules
uid: '@azure/arm-elastic.LogRules'
package: '@azure/arm-elastic'
summary: Set of rules for sending logs for the Monitor resource.
fullName: LogRules
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: filteringTags
    uid: '@azure/arm-elastic.LogRules.filteringTags'
    package: '@azure/arm-elastic'
    summary: >-
      List of filtering tags to be used for capturing logs. This only takes
      effect if SendActivityLogs flag is enabled. If empty, all resources will
      be captured. If only Exclude action is specified, the rules will apply to
      the list of all available resources. If Include actions are specified, the
      rules will only include resources with the associated tags.
    fullName: filteringTags
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'filteringTags?: FilteringTag[]'
      return:
        description: ''
        type: <xref uid="@azure/arm-elastic.FilteringTag" />[]
  - name: sendAadLogs
    uid: '@azure/arm-elastic.LogRules.sendAadLogs'
    package: '@azure/arm-elastic'
    summary: Flag specifying if AAD logs should be sent for the Monitor resource.
    fullName: sendAadLogs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sendAadLogs?: boolean'
      return:
        description: ''
        type: boolean
  - name: sendActivityLogs
    uid: '@azure/arm-elastic.LogRules.sendActivityLogs'
    package: '@azure/arm-elastic'
    summary: >-
      Flag specifying if activity logs from Azure resources should be sent for
      the Monitor resource.
    fullName: sendActivityLogs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sendActivityLogs?: boolean'
      return:
        description: ''
        type: boolean
  - name: sendSubscriptionLogs
    uid: '@azure/arm-elastic.LogRules.sendSubscriptionLogs'
    package: '@azure/arm-elastic'
    summary: >-
      Flag specifying if subscription logs should be sent for the Monitor
      resource.
    fullName: sendSubscriptionLogs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sendSubscriptionLogs?: boolean'
      return:
        description: ''
        type: boolean
