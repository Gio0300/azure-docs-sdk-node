### YamlMime:TSTypeAlias
name: AssessmentType
uid: '@azure/arm-security.AssessmentType'
package: '@azure/arm-security'
summary: >-
  Defines values for AssessmentType. \

  [KnownAssessmentType](xref:@azure/arm-security.KnownAssessmentType) can be
  used interchangeably with AssessmentType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **BuiltIn**: Microsoft Defender for Cloud managed assessments \

  **CustomPolicy**: User defined policies that are automatically ingested from
  Azure Policy to Microsoft Defender for Cloud \

  **CustomerManaged**: User assessments pushed directly by the user or other
  third party to Microsoft Defender for Cloud \

  **VerifiedPartner**: An assessment that was created by a verified 3rd party if
  the user connected it to ASC
fullName: AssessmentType
remarks: ''
isDeprecated: false
syntax: |
  type AssessmentType = string
