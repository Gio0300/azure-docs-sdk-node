name: MinimalSeverity
uid: '@azure/arm-security.MinimalSeverity'
package: '@azure/arm-security'
summary: >-
  Defines values for MinimalSeverity. \

  [KnownMinimalSeverity](xref:@azure/arm-security.KnownMinimalSeverity) can be
  used interchangeably with MinimalSeverity,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **High**: Get notifications on new alerts with High severity \

  **Medium**: Get notifications on new alerts with medium or high severity \

  **Low**: Don't get notifications on new alerts with low, medium or high
  severity
