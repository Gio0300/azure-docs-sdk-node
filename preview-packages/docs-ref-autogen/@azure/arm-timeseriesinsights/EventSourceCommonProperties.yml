properties:
  - name: localTimestamp
    uid: '@azure/arm-timeseriesinsights.EventSourceCommonProperties.localTimestamp'
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      An object that represents the local timestamp property. It contains the
      format of local timestamp that needs to be used and the corresponding
      timezone offset information. If a value isn't specified for
      localTimestamp, or if null, then the local timestamp will not be ingressed
      with the events.
    fullName: localTimestamp
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'localTimestamp?: LocalTimestamp'
      return:
        description: ''
        type: <xref uid="@azure/arm-timeseriesinsights.LocalTimestamp" />
  - name: time
    uid: '@azure/arm-timeseriesinsights.EventSourceCommonProperties.time'
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      ISO8601 UTC datetime with seconds precision (milliseconds are optional),
      specifying the date and time that will be the starting point for Events to
      be consumed.
    fullName: time
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'time?: string'
      return:
        description: ''
        type: string
  - name: timestampPropertyName
    uid: >-
      @azure/arm-timeseriesinsights.EventSourceCommonProperties.timestampPropertyName
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      The event property that will be used as the event source's timestamp. If a
      value isn't specified for timestampPropertyName, or if null or
      empty-string is specified, the event creation time will be used.
    fullName: timestampPropertyName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'timestampPropertyName?: string'
      return:
        description: ''
        type: string
  - name: type
    uid: '@azure/arm-timeseriesinsights.EventSourceCommonProperties.type'
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      The type of the ingressStartAt, It can be "EarliestAvailable",
      "EventSourceCreationTime", "CustomEnqueuedTime".
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type?: string'
      return:
        description: ''
        type: string
