    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function addPolicy(policy: PipelinePolicy, options?: AddPipelineOptions)'
      parameters:
        - id: policy
          type: <xref uid="@azure/core-https.PipelinePolicy" />
          description: A policy that manipulates a request.
        - id: options
          type: <xref uid="@azure/core-https.AddPipelineOptions" />
          description: A set of options for when the policy should run.
  - name: clone()
    uid: '@azure/core-https.Pipeline.clone'
    package: '@azure/core-https'
    summary: >-
